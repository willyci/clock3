<!DOCTYPE html>
<html>
<body onload="loadDoc()"> 

<div id="demo"></div>

<script>

function myLogon() {
  location.assign("login?rtl=timeclock");
}

function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =this.responseText;
    }else if (this.readyState == 4 && this.status == 401) {
      myLogon();
    }
  };
  //xhttp.open("GET", "api/authenticate/whoAmI");
  xhttp.open("POST", "mobileApi/authenticate/token");
  xhttp.send();
}

</script>

</body>
</html>
